<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<link rel="stylesheet"  href="TwinApp/css/user.css">
		
		<script src="TwinApp/3d/class/index.js"></script>
		<script src="TwinApp/3d/class/layers.js"></script>
		<script src="TwinApp/3d/class/getmap.js"></script>		
		<script src="TwinApp/3d/class/getbuilding.js"></script>		
		<script src="TwinApp/3d/class/getodata.js"></script>	
		<script src="TwinApp/3d/class/events.js"></script>	
		<script src="TwinApp/3d/class/utils.js"></script>	
		<script src="TwinApp/3d/class/periodic.js"></script>
		
		<script type="text/javascript" src="TwinApp/3d/lib/maptalks.js"></script>
		<script type="text/javascript" src="TwinApp/3d/lib/three.min.js"></script>
		<script type="text/javascript" src="TwinApp/3d/lib/maptalks.three.js"></script>
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-libs="sap.m"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-preload="async"
				data-sap-ui-resourceroots='{"TwinApp": "./TwinApp"}'>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "TwinApp",
						settings : {
							id : "TwinApp"
						}
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content" role="application">
	</body> 
</html>
